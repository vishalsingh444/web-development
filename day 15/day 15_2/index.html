<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card{
            border: 1px solid lightgray;
            box-shadow: 2px 2px 10px 0px;
            border-radius: 16px;
            padding: 8px;
            width: 250px;
        }
        .cardImage{
            border-radius: 16px;
            width: 250px;
        }
        .capsule{
            margin: 8px;
            border: 1px solid lightgray;
            border-radius: 25px;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 2px;
            padding-bottom: 2px;
            color: gray;
        }
        .info{
            padding-left: 8px;
            padding-right: 8px;
        }
        .buttom{
            text-align: center;
            padding: 4px;
            border-radius: 16px;
            width: 80px;
            background-color: #e0efff;
            color: #3b97ff;
            font-size: 12px;
            height: 20px;
            margin-left: 29%;
        }
    </style>
</head>
<body>
    <div class="card">
        <Img class = "cardImage"src="https://images.unsplash.com/photo-1503614472-8c93d56e92ce?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fG5hdHVyZSUyMGFuZCUyMGxha2V8ZW58MHx8MHx8fDA%3D"></Img>
        <div style="margin-top: 16px;">
            <span class="capsule">
                Nature
            </span>
            <span class="capsule">
                Lake
            </span>
        </div>
        <div>
            <h2 class="info">Lorem, ipsum dolor.</h2>
            <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem ipsum odit expedita ea, cupiditate quas maiores distinctio recusandae ipsa! Atque, sunt saepe est commodi asperiores voluptas. Ad explicabo distinctio quo.</p>
        </div>
        <div class="buttom">
            Read More
        </div>
    </div>
    
</body>
</html>
