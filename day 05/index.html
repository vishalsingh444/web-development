<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video,Audio and Media in HTML</title>
</head>
<body>

    <video src="luffyx1.mp4" width="230" controls loop></video>

    <img src="img.svg" alt="svg image">
