<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 5px gray;
        }
        .text-shadow{
            text-shadow: 5px 5px 5px gray;
            outline: 2px solid red;
            border: 2px solid blue;
            outline-offset: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class = "text-shadow">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat dignissimos eveniet dolore animi ex quos provident sint rerum hic amet eos repellendus, quo dolores voluptatibus recusandae atque cupiditate ducimus voluptates qui! Eos, odio fugiat.</p>
</body>
</html>
